<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Sleep Outside | Product Details</title> 
    
    <link rel="stylesheet" href="../css/style.css" /> 
    <script type="module" src="../js/product.js" defer></script> 
  </head> 
  
  <body> 
    <header class="divider" id="main-header"></header> 
    
    <main class="divider"> <section class="product-detail"> 
      
      <!-- PRODUCT NAME --> 
       <h3 id="productName"></h3> 
       <h2 id="productNameWithoutBrand" class="divider"></h2> 
       
       <!-- PRODUCT IMAGE --> 
        <img id="productImage" class="divider" src="" alt="" /> 
        
        <!-- PRODUCT PRICE --> 
         <p class="product-card__price"> 
          Price: $<span id="productFinalPrice"></span> 
        </p> 
        
        <!-- PRODUCT COLOR --> 
         <p class="product__color"> 
          Color: <span id="productColorName"></span> 
        </p> 
        
        <!-- PRODUCT DESCRIPTION --> 
         <div class="product__description" id="productDescriptionHtmlSimple"></div> 
         
         <!-- ADD TO CART BUTTON --> 
          <div class="product-detail__add"> 
            <button id="addToCart" data-id="">Add to Cart</button> 
          </div> 
        
        </section> 
      </main> 
      
      <footer id="main-footer"></footer> 
    </body> 
  </html>
